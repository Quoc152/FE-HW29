<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="dist/styles.css" rel="stylesheet">
    <title>Todo App</title>
</head>
<body class="font-sans">
    <div class="w-full h-screen bg-gray-50 flex gap-10 p-6">
        <div class="p-2">
            <div class="[219.50px] h-[54px] pl-3 cursor-pointer">
                <a class="flex items-center gap-3" href="">
                    <div>
                        <img class="" src="img/Sidebar/logo-creative-tim-black.svg" alt="">
                    </div>
                    <h5 class="text-gray-700 text-sm font-bold leading-[21px]">Gooup1 - To Do App</h5>
                </a>
            </div>

            <hr>

            <div class="flex flex-col gap-1 pt-6">
                <div
                    class="flex items-center gap-3 w-[219.50px] h-[54px] bg-white rounded-[15px] shadow  pl-4 cursor-pointer hover:bg-slate-100 active:bg-slate-200">
                    <div class="w-[30px] h-[30px] flex justify-center items-center bg-teal-300 rounded-xl">
                        <img class="w-[15px] h-[15px]" src="img/Sidebar/Inbox.svg" alt="">
                    </div>
                    <a class="text-gray-700 text-xs font-bold leading-[18px]" href="">Inbox</a>
                </div>
                
                <h4 class="text-gray-700 text-xs font-bold leading-[18px] ml-4 mt-4">ACCOUNT PAGES</h4>
                <div
                    class="[219.50px] h-[54px] flex items-center gap-3 pl-4 cursor-pointer hover:bg-slate-100 active:bg-slate-200 rounded-[15px]">
                    <div class="w-[30px] h-[30px] flex justify-center items-center bg-white rounded-xl">
                        <img class="w-[15px] h-[15px]" src="img/Sidebar/Profile.png" alt="">
                    </div>
                    <a class="text-slate-400 text-xs font-bold leading-[18px]" href="">Profile</a>
                </div>
                <div
                    class="[219.50px] h-[54px] flex items-center gap-3 pl-4 cursor-pointer hover:bg-slate-100 active:bg-slate-200 rounded-[15px]">
                    <div class="w-[30px] h-[30px] flex justify-center items-center bg-white rounded-xl">
                        <img class="w-[15px] h-[15px]" src="img/Sidebar/SingIn.png" alt="">
                    </div>
                    <a class="text-slate-400 text-xs font-bold leading-[18px]" href="">Sign In</a>
                </div>
                <div
                    class="[219.50px] h-[54px] flex items-center gap-3 pl-4 cursor-pointer hover:bg-slate-100 active:bg-slate-200 rounded-[15px]">
                    <div class="w-[30px] h-[30px] flex justify-center items-center bg-white rounded-xl">
                        <img class="w-[15px] h-[15px]" src="img/Sidebar/SignUp.png" alt="">
                    </div>
                    <a class="text-slate-400 text-xs font-bold leading-[18px]" href="">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="w-full flex flex-col gap-6">
            <div class="w-full flex justify-between pl-6 pr-6">
                <div>
                    <div>
                        <span
                            class="text-slate-400 text-xs font-normal leading-[18px] cursor-pointer">Pages
                        </span>
                        <span class="text-black text-xs font-normal leading-[18px]"></span>
                        <span
                            class="text-gray-700 text-xs font-normal leading-[18px] cursor-pointer">/
                            Content</span>
                    </div>
                    <h5 class="text-gray-700 text-sm font-bold leading-tight">Main Content</h5>
                </div>
                <div class=" flex justify-center items-center gap-5">
                    <div>
                        <label class="relative block">
                            <span class="sr-only">Search</span>
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <img src="img/Menu/Search.png" alt="">
                            </span>
                            <input
                                class="placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-[15px] py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                                placeholder="Type here..." type="text" name="search" />
                        </label>
                    </div>
                    <div class="flex justify-center items-center gap-1 cursor-pointer">
                        <img class="w-3 h-3" src="img/Menu/SignIn.png" alt="">
                        <h5 class="text-slate-500 text-xs font-bold leading-[18px]">Sign In</h5>
                    </div>
                    <div>
                        <img class="w-3 h-3 cursor-pointer" src="img/Menu/Setting.png" alt="">
                    </div>
                    <div>
                        <img class="w-3 h-3 cursor-pointer" src="img/Menu/Ring.png" alt="">
                    </div>
                </div>
            </div>
            <div class="w-full h-full bg-white rounded-[15px] shadow">
                <div class="p-6">
                    <h4 class="text-gray-700 text-lg font-bold leading-[25.20px]">Today</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
